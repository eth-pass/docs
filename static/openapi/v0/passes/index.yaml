post:
  tags:
    - passes
  summary: Create Pass
  description: POST /v0/passes
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: uuid
                description: Pass UUID.
              fileURL:
                type: string
              buffer:
                type: buffer
                description: File Buffer (Apple)
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "401":
      description: Unauthorized
  security:
    - Key: []
      Scope: []
  requestBody:
    content:
      application/json:
        schema:
            $ref: '#/components/schemas/PassInput'
get:
  tags:
    - passes
  summary: Get Passes
  description: GET /v0/passes
  responses:
    "200":
      description: Success
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "401":
      description: Unauthorized
  security:
    - Key: []
      Scope: []