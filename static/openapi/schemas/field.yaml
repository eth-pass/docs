  label:
    description: Label text for the field.
    type: string
  # numberStyle:
  #   description: Style of number to display. Must be one of the following values
  #   enum: [PKNumberStyleDecimal,PKNumberStylePercent,PKNumberStyleScientific,PKNumberStyleSpellOut]
  #   type: string
  # semantics:
  #   $ref: '#/components/schemas/Semantics'
  textAlignment:
    description: Alignment for the field’s contents. Must be one of the following values. The default value is natural alignment, which aligns the text appropriately based on its script direction. This key is not allowed for primary fields or back fields.
    enum: [PKTextAlignmentLeft,PKTextAlignmentCenter,PKTextAlignmentRight,PKTextAlignmentNatural]
    type: string
